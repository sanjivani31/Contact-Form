<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="ContactForm.css">
    <style>
        input[type="button"]{
            background-color: #45ab45;
            color:white;
            border:none;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }

        .click{
            float: left;
        }

        input[type="button"]:hover{
        background-color: rgb(8, 125, 125);
        }
    </style>
</head>
<body>
    <div class="box">

        <h1>Contact Form</h1>

        <div class="container">
        
        <div class="first">

            <h2>Let's get in touch</h2>

            <h6>We're open for any suggestion or just to have a chat</h6>

            <img src="location.jpg">Address:198 West 21th Street, Suite 721 New York NY 10018 <br>

            <img src="phone.jpg" alt="">Phone: +1235 2355 98<br>

            <img src="mail.jpg" alt="">Email:info@yoursite.com<br>

            <img src="website.jpg" alt="">Website yoursite.com
        </div>

        <div class="second">
            <h2>Get in touch</h2>

            <p>Full Name: <input type="text" name="name" placeholder="Name"></p>

            <p>Email: <input type="email" name="email" placeholder="valid email"></p>

            <p>Subject <input type="text" name="subject" placeholder="Subject"></p>

            <p>Message: <textarea name="msg" rows = "8" cols="20" placeholder="Your message to us"> </textarea></p>

            <div class="click">
                <input type="button" value="Send Message">
            </div>
        </div>

    </div>
</div>
</div>
</div>
    </body>
</html>
